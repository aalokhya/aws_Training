<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Information Form</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Segoe UI', sans-serif;
    background: #0f0f0f;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Glow effect behind card */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background: radial-gradient(circle, #ff4ecd, #4facfe, transparent);
    filter: blur(120px);
    z-index:-1;
}

.container{
    width:100%;
    max-width:600px;
    padding:30px;
    border-radius:15px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    box-shadow:0 8px 25px rgba(0,0,0,0.6);
    color:white;
}

h1{
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
}

.form-group{
    margin-bottom:18px;
    display:flex;
    flex-direction:column;
}

label{
    margin-bottom:6px;
    font-size:14px;
    font-weight:500;
}

input, select, textarea{
    padding:12px;
    border:none;
    border-radius:8px;
    outline:none;
    font-size:14px;
    background: rgba(255,255,255,0.1);
    color:white;
}

input::placeholder, textarea::placeholder{
    color:#ccc;
}

input:focus, select:focus, textarea:focus{
    box-shadow:0 0 8px #4facfe;
}

textarea{
    resize:vertical;
    min-height:90px;
}

.radio-group{
    display:flex;
    gap:20px;
    margin-top:5px;
}

button{
    margin-top:15px;
    padding:14px;
    border:none;
    border-radius:8px;
    background: linear-gradient(90deg,#ff4ecd,#4facfe);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #4facfe;
}

.icon{
    margin-right:6px;
}
</style>
</head>

<body>

<div class="container">
<h1><i class="fa-solid fa-id-card"></i> Personal Information</h1>

<form>

<div class="form-group">
<label><i class="fa-solid fa-user icon"></i>Full Name</label>
<input type="text" required>
</div>

<div class="form-group">
<label><i class="fa-solid fa-calendar icon"></i>Date of Birth</label>
<input type="date" required>
</div>

<div class="form-group">
<label><i class="fa-solid fa-venus-mars icon"></i>Gender</label>
<div class="radio-group">
<label><input type="radio" name="gender"> Male</label>
<label><input type="radio" name="gender"> Female</label>
<label><input type="radio" name="gender"> Other</label>
</div>
</div>

<div class="form-group">
<label><i class="fa-solid fa-graduation-cap icon"></i>Education</label>
<select required>
<option value="">Select</option>
<option>10th</option>
<option>12th</option>
<option>Bachelor's</option>
<option>Master's</option>
</select>
</div>

<div class="form-group">
<label><i class="fa-solid fa-user-tie icon"></i>Father's Name</label>
<input type="text">
</div>

<div class="form-group">
<label><i class="fa-solid fa-user icon"></i>Mother's Name</label>
<input type="text">
</div>

<div class="form-group">
<label><i class="fa-solid fa-envelope icon"></i>Email</label>
<input type="email">
</div>

<div class="form-group">
<label><i class="fa-solid fa-note-sticky icon"></i>Additional Details</label>
<textarea></textarea>
</div>

<button type="submit">
<i class="fa-solid fa-paper-plane"></i> Submit
</button>

</form>
</div>

</body>
</html>
